<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Computer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="card shadow mt-4 mb-5">

                    <div class="card-header text-bg-primary">
                        <div class="text-center">
                            <p class="fs-3 fw-bold mb-0">Buy Computer Prediction</p>
                            <p class="fs-6 mb-0">Using Decision Tree</p>
                        </div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">Input Test Data</h5>
                        <form action="{{ url_for('prediction') }}" method="POST">
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text col-4">Age</span>
                                        <select class="form-select" aria-label="Default select example" id="age" name="age">
                                            <option value="2">Youth</option>
                                            <option value="0">Middle Age</option>
                                            <option value="1">Senior</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text col-4">Income</span>
                                        <select class="form-select" aria-label="Default select example" id="income" name="income">
                                            <option value="1">Low</option>
                                            <option value="0">High</option>
                                            <option value="2">Medium</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text col-4">Student</span>
                                        <select class="form-select" aria-label="Default select example" id="student" name="student">
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text col-4">Credit rating</span>
                                        <select class="form-select" aria-label="Default select example"  id="credit_rating" name="credit_rating">
                                            <option value="1">Fair</option>
                                            <option value="0">Excellent</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary col-3">Predict</button>
                        </form>
                    </div>

                    <ul class="list-group list-group-flush"></ul> <!-- border -->

                    <div class="card-body">
                        <h5 class="card-title">Test Data</h5>
                        <table class="table table-bordered table-striped-columns">
                            <thead>
                                <tr>
                                    <th scope="col" class="col-3">Age</th>
                                    <th scope="col" class="col-3">Income</th>
                                    <th scope="col" class="col-3">Student</th>
                                    <th scope="col" class="col-3">Credit rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ age }}</td>
                                    <td>{{ income }}</td>
                                    <td>{{ student }}</td>
                                    <td>{{ credit_rating }}</td>
                                </tr>
                            </tbody>
                        </table>

                        <h5 class="card-title">Prediction</h5>
                        <h5>Buy Computer : {{ predicted }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
